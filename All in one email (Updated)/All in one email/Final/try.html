<body onload="load()">

    <script>
        function myFunction() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("note-textarea");
            filter = input.value.toUpperCase();
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

    <center>


        <div class='box'>

            <div class="add-email-container" id="add-email-container">

                <p> Name of the email </p>
                <input type="text" name="email-name" id="email_name" class="email-field">

                <button class="submit-btn" onclick="submit_form_data()"> submit data </button>

                <button class="close-btn" onclick="close_form()"> close dialog</button>
            </div>

            <ul id="myUL">
                <li><a href="https://mail.google.com/mail" target="_self">Gmail</a></li>
                <li><a href="https://www.outlook.com/" target="_self">Outlook</a></li>
                <li><a href="https://mail.yahoo.com/" target="_self">Yahoo-Mail</a></li>

                <li><a href="https://www.zoho.com/mail/login.html" target="_self">Zoho</a></li>
            </ul>
            <!-- This is the code for add button -->
            <button class="add-btn" onclick="avail_form()"> <img src="add.png" alt="add button" height="60px"> </button>

            <style>
                .add-btn {
                    width: 70px;
                    height: 70px;
                    text-align: center;
                    margin: 20px;
                    background-color: transparent;
                    border: none;
                    border-radius: 100%;
                    outline: none;
                    cursor: pointer;
                    /* box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); */
                    font-size: 1.2em;
                    color: #fff;
                    font-weight: 700;
                    position: fixed;
                    bottom: 10vh;
                    right: 20px;
                    margin-right: 200px;
                    margin-bottom: -30px;
                }
                
                .add-email-container {
                    width: 400px;
                    height: 300px;
                    padding: 10px 20px;
                    margin: 0 auto;
                    background-color: whitesmoke;
                    border-radius: 5px;
                    box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
                    position: fixed;
                    top: calc(50% - 150px);
                    left: calc(50% - 200px);
                    z-index: 3;
                    display: none;
                    animation: grow 0.5s ease forwards;
                }
                
                @keyframes grow {
                    from {
                        transform: scale(0.5, 0.5);
                    }
                    to {
                        transform: scale(1, 1);
                    }
                }
                
                .add-email-container h1 {
                    font-size: 1em;
                    color: dimgrey;
                    font-weight: 600;
                    text-align: left;
                    padding: 5px;
                    border-bottom: 1px solid #ccc;
                }
                
                .add-email-container p {
                    margin: 10px 5px 10px 5px;
                    font-size: 0.8em;
                    color: black;
                    font-weight: 700;
                    text-align: left;
                    padding: 5px;
                }
                
                .email-field {
                    width: 350px;
                    height: 40px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    margin: 0 1px;
                    font-size: 0.8em;
                    color: dimgrey;
                }
                
                .submit-btn {
                    width: 300px;
                    height: 40px;
                    text-align: center;
                    margin: 20px 10px 10px 10px;
                    border-radius: 5px;
                    background-color: blue;
                    border: none;
                    outline: none;
                    cursor: pointer;
                    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                    font-size: 1.2em;
                    color: #fff;
                    font-weight: 700;
                }
                
                .close-btn {
                    width: 300px;
                    height: 40px;
                    text-align: center;
                    margin: 0;
                    border-radius: 5px;
                    background-color: transparent;
                    border: none;
                    outline: none;
                    cursor: pointer;
                    font-size: 1em;
                    color: dimgrey;
                    font-weight: 400;
                }
            </style>

            <script type="text/javascript">
                function avail_form() {

                    document.getElementById("add-email-container").style.display = "block";
                }

                function close_form() {

                    document.getElementById("add-email-container").style.display = "none";
                }

                function submit_form_data() {

                    const name = document.getElementById("email_name").value;
                    const url = document.getElementById("email_url").value;

                    close_form();

                    const list = document.getElementById("myUL");
                    list.innerHTML += `<li><a href="${url}"> ${name}</a></li>`;

                    document.getElementById("email_name").value = "";
                    document.getElementById("email_url").value = "";
                }
            </script>
